
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12格黑紅轉盤</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      margin-bottom: 20px;
      transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    #spin {
      padding: 10px 20px;
      font-size: 18px;
    }

    #result {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="wheel"></div>
<button id="spin">開始轉動</button>
<div id="result">你轉到的是：-</div>

<script>
  const wheel = document.getElementById('wheel');
  const result = document.getElementById('result');
  let angle = 0;
  const segments = 12;
  const colors = ['black', 'red'];

  // 畫出輪盤
  for (let i = 0; i < segments; i++) {
    const seg = document.createElement('div');
    seg.className = 'segment';
    seg.style.background = colors[i % 2];
    seg.style.transform = `rotate(${(360 / segments) * i}deg) skewY(-60deg)`;
    seg.innerHTML = `<span style="
      display: block;
      transform: rotate(${(360 / segments) * i + 15}deg) translate(100px, -10px);
      position: absolute;
      color: white;
      font-weight: bold;
    ">${i + 1}</span>`;
    wheel.appendChild(seg);
  }

  document.getElementById('spin').addEventListener('click', () => {
    const spinAngle = 360 * (Math.floor(Math.random() * 5) + 5) + Math.floor(Math.random() * 360);
    angle += spinAngle;
    wheel.style.transform = `rotate(${angle}deg)`;

    const finalDeg = angle % 360;
    const landedSegment = (segments - Math.floor(finalDeg / (360 / segments))) % segments;
    const landedNumber = landedSegment + 1;

    setTimeout(() => {
      result.innerText = `你轉到的是：${landedNumber}`;
    }, 5000);
  });
</script>

</body>
</html>
